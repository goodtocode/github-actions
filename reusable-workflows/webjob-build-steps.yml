    - name: use .net ${{ github.event.inputs.dotnetVersion  }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ github.event.inputs.dotnetVersion  }}
    - name: dotnet restore
      run: dotnet restore ${{ github.event.inputs.srcPath  }}/**/${{ github.event.inputs.webjobProject  }}
    - name: dotnet build
      run: dotnet build ${{ github.event.inputs.srcPath  }}/**/${{ github.event.inputs.webjobProject  }} --output ${{ github.event.inputs.tempPath  }}${{ github.event.inputs.webjobPath  }}/${{ github.event.inputs.webjobType  }}/${{ github.event.inputs.webjobName  }} --configuration ${{ github.event.inputs.buildConfiguration  }}
    - name: create settings.job
      run: |
        New-Item '${{ github.event.inputs.tempPath  }}${{ github.event.inputs.webjobPath  }}/${{ github.event.inputs.webjobType  }}/${{ github.event.inputs.webjobName  }}/settings.job'
        Set-Content '${{ github.event.inputs.tempPath  }}${{ github.event.inputs.webjobPath  }}/${{ github.event.inputs.webjobType  }}/${{ github.event.inputs.webjobName  }}/settings.job' '{schedule:${{ github.event.inputs.cronSchedule  }}}'
      shell: powershell
    - name: Archive ${{ github.event.inputs.archiveFile  }}
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ${{ github.event.inputs.artifactsPath  }}/${{ github.event.inputs.archiveFile  }} ${{ github.event.inputs.tempPath  }}
