    - name: use .net 6.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x
    - name: dotnet restore
      run: dotnet restore ${{ env. parameters.srcPath  }}/**/${{ env. parameters.webjobProject  }}
    - name: dotnet build
      run: dotnet build ${{ env. parameters.srcPath  }}/**/${{ env. parameters.webjobProject  }} --output ${{ env. parameters.tempPath  }}${{ env. parameters.webjobPath  }}/${{ env. parameters.webjobType  }}/${{ env. parameters.webjobName  }} --configuration ${{ env. parameters.buildConfiguration  }}
    - name: create settings.job
      run: |
        New-Item '${{ env. parameters.tempPath  }}${{ env. parameters.webjobPath  }}/${{ env. parameters.webjobType  }}/${{ env. parameters.webjobName  }}/settings.job'
        Set-Content '${{ env. parameters.tempPath  }}${{ env. parameters.webjobPath  }}/${{ env. parameters.webjobType  }}/${{ env. parameters.webjobName  }}/settings.job' '{schedule:${{ env. parameters.cronSchedule  }}}'
      shell: powershell
    - # 'Note: This is a third party action and currently only supports Linux: https://github.com/marketplace/actions/create-zip-file'
      name: Archive ${{ env. parameters.archiveFile  }}
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ${{ env. parameters.artifactsPath  }}/${{ env. parameters.archiveFile  }} ${{ env. parameters.tempPath  }}
