env:
  artifactsPath: .
  archiveFile: '*.zip'
  srcPath: .
  webjobProject: '*.csproj'
  webjobName: ''
  nugetPathFile: .nuget/NuGet.config
  buildConfiguration: Release
  tempPath: ./ymltemp
  webjobType: triggered
  webjobPath: /App_Data/jobs
  cronSchedule: 0 */5 * * * *
jobs:
  build:
    steps:
    - uses: actions/checkout@v2
    - # "Error: the step 'DeleteFiles@1' does not have a conversion path yet"
      run: |
        echo "Error: the step 'DeleteFiles@1' does not have a conversion path yet"
        #task: DeleteFiles@1
